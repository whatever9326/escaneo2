<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Pedidos - Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input[type="file"], input[type="text"], input[type="url"], select { margin: 1rem 0; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
    .completo { background: #c8e6c9; }
    .exceso { background: #ffcdd2; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Escaneo de Productos</h1>

  <label for="sheetUrl">Cargar desde Google Sheets:</label>
  <input type="url" id="sheetUrl" placeholder="Pega aquí la URL pública de Google Sheets">
  <button onclick="cargarDesdeSheet()">Cargar</button>
  <br>

  <label for="pedidoSelect">Selecciona un pedido:</label>
  <select id="pedidoSelect"></select>
  <br>
  <input type="text" id="barcodeInput" placeholder="Escanea código de barras" autofocus>
  <button onclick="exportarResumen()">Exportar resumen</button>
  <div id="errores" class="error"></div>
  <table id="pedidoTable"></table>

  <script>
    let pedidos = {};
    let pedidoActual = null;
    let errores = [];

    function cargarDesdeSheet() {
      const url = document.getElementById('sheetUrl').value;
      const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      if (!match) {
        alert('❌ URL inválida de Google Sheets.');
        return;
      }

      const sheetId = match[1];
      const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

      fetch(sheetURL)
        .then(res => res.text())
        .then(data => procesarCSV(data))
        .catch(err => {
          console.error(err);
          alert('❌ No se pudo cargar la hoja. Asegúrate de que sea pública.');
        });
    }

    function procesarCSV(csvText) {
      const lines = csvText.trim().split('\n');
      pedidos = {};
      errores = [];

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        if (cols.length < 4) {
          errores.push(`Línea ${i + 1}: columnas incompletas.`);
          continue;
        }

        const [id, code, name, qty] = cols.map(c => c.trim());
        if (!id || !code || !name || !qty) {
          errores.push(`Línea ${i + 1}: datos faltantes.`);
          continue;
        }

        if (isNaN(parseInt(qty))) {
          errores.push(`Línea ${i + 1}: cantidad inválida (${qty}).`);
          continue;
        }

        if (!pedidos[id]) pedidos[id] = {};
        if (pedidos[id][code]) {
          errores.push(`Línea ${i + 1}: código duplicado (${code}) en pedido ${id}.`);
          continue;
        }

        pedidos[id][code] = {
          nombre: name,
          cantidad: parseInt(qty),
          escaneado: 0
        };
      }

      actualizarSelectorPedidos();
      renderErrores();
    }

    function actualizarSelectorPedidos() {
      const selector = document.getElementById('pedidoSelect');
      selector.innerHTML = '<option value="">-- Selecciona --</option>';
      for (const id in pedidos) {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = `Pedido ${id}`;
        selector.appendChild(option);
      }
      selector.addEventListener('change', function () {
        pedidoActual = pedidos[this.value] || null;
        renderTabla();
      });
    }

    document.getElementById('barcodeInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        if (!pedidoActual) {
          alert('❗ Debes seleccionar un pedido primero');
          return;
        }

        const code = e.target.value.trim();
        if (!code) return;

        if (pedidoActual[code]) {
          if (pedidoActual[code].escaneado < pedidoActual[code].cantidad) {
            pedidoActual[code].escaneado++;
          } else {
            alert('❌ Ya escaneaste todos los de este producto');
          }
        } else {
          alert('❌ Producto no está en el pedido seleccionado');
        }

        e.target.value = '';
        renderTabla();
      }
    });

    function renderTabla() {
      const table = document.getElementById('pedidoTable');
      table.innerHTML = '<tr><th>Código</th><th>Nombre</th><th>Cantidad</th><th>Escaneado</th></tr>';
      if (!pedidoActual) return;

      for (const code in pedidoActual) {
        const p = pedidoActual[code];
        const row = document.createElement('tr');
        if (p.escaneado === p.cantidad) row.classList.add('completo');
        if (p.escaneado > p.cantidad) row.classList.add('exceso');
        row.innerHTML = `
          <td>${code}</td>
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td>${p.escaneado}</td>
        `;
        table.appendChild(row);
      }
    }

    function renderErrores() {
      const div = document.getElementById('errores');
      if (errores.length === 0) {
        div.textContent = '';
        return;
      }
      div.innerHTML = '<strong>Errores en el archivo:</strong><ul>' + errores.map(e => `<li>${e}</li>`).join('') + '</ul>';
    }

    function exportarResumen() {
      if (!pedidoActual) {
        alert('Selecciona un pedido para exportar el resumen.');
        return;
      }

      let csv = 'codigo_barras,nombre_producto,cantidad,escaneado\n';
      for (const code in pedidoActual) {
        const p = pedidoActual[code];
        csv += `${code},${p.nombre},${p.cantidad},${p.escaneado}\n`;
      }

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'resumen_escaneo.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
