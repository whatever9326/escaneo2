<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Pedidos - Demo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsllJiACuCjrrMrpoG5KcKk3tuhjIpKAk",
      authDomain: "escaneo-pedidos.firebaseapp.com",
      projectId: "escaneo-pedidos",
      storageBucket: "escaneo-pedidos.firebasestorage.app",
      messagingSenderId: "1000696462617",
      appId: "1:1000696462617:web:70bf0d249d49daa8b91988",
      measurementId: "G-ZG8639GNS4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.guardarEscaneoEnFirebase = async function (pedidoId, codigo) {
      try {
        await addDoc(collection(db, "escaneos"), {
          pedidoId,
          codigo,
          timestamp: serverTimestamp()
        });
      } catch (e) {
        console.error("Error guardando en Firebase:", e);
      }
    }

    // Restaurar funciones globales para botones
    window.exportarResumen = function () {
      if (!window.pedidoActual) {
        alert("Selecciona un pedido para exportar el resumen.");
        return;
      }
      let csv = 'codigo_barras,nombre_producto,cantidad,escaneado\n';
      for (const code in window.pedidoActual) {
        const p = window.pedidoActual[code];
        csv += `${code},${p.nombre},${p.cantidad},${p.escaneado}\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'resumen_escaneo.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.guardarHistorial = function () {
      if (!window.pedidoActual) {
        alert('Selecciona un pedido para guardar su historial.');
        return;
      }
      const id = document.getElementById('pedidoSelect').value;
      localStorage.setItem('historial_' + id, JSON.stringify(window.pedidoActual));
      alert('✅ Historial guardado para el pedido ' + id);
    }

    window.verHistorial = function () {
      const contenedor = document.getElementById('historial');
      contenedor.innerHTML = '<h3>Historial guardado</h3>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('historial_')) {
          const id = key.replace('historial_', '');
          const data = JSON.parse(localStorage.getItem(key));
          contenedor.innerHTML += `<strong>Pedido ${id}</strong><ul>` +
            Object.entries(data).map(([code, p]) =>
              `<li>${code}: ${p.nombre} → ${p.escaneado}/${p.cantidad}</li>`).join('') + '</ul>';
        }
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; padding: 1rem; margin: 0; background: #fafafa; }
    h1 { font-size: 1.5rem; text-align: center; }
    input[type="file"], input[type="text"], input[type="url"], select, button {
      width: 100%; max-width: 600px; margin: 0.5rem auto; display: block;
      font-size: 1.1rem; padding: 0.5rem;
    }
    button { cursor: pointer; background: #1976d2; color: white; border: none; border-radius: 5px; }
    button:hover { background: #125aa0; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; font-size: 0.95rem; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    .completo { background: #c8e6c9; }
    .exceso { background: #ffcdd2; }
    .error { color: red; margin-top: 1rem; font-size: 0.9rem; }
    #historial { padding-top: 1rem; font-size: 0.9rem; }
    #mensaje-temporal {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
    @media (min-width: 700px) {
      input, select, button { max-width: 600px; }
    }
  </style>
</head>
