<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Pedidos - Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input[type="file"], input[type="text"] { margin: 1rem 0; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
    .completo { background: #c8e6c9; }
    .exceso { background: #ffcdd2; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Escaneo de Productos</h1>
  <input type="file" id="csvFile" accept=".csv">
  <br>
  <input type="text" id="barcodeInput" placeholder="Escanea código de barras" autofocus>
  <button onclick="exportarResumen()">Exportar resumen</button>
  <div id="errores" class="error"></div>
  <table id="pedidoTable"></table>

  <script>
    let pedido = {};
    let errores = [];

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n');
        pedido = {};
        errores = [];
        const codigos = new Set();

        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');
          if (cols.length < 4) {
            errores.push(`Línea ${i + 1}: columnas incompletas.`);
            continue;
          }

          const [id, code, name, qty] = cols.map(c => c.trim());
          if (!id || !code || !name || !qty) {
            errores.push(`Línea ${i + 1}: datos faltantes.`);
            continue;
          }

          if (codigos.has(code)) {
            errores.push(`Línea ${i + 1}: código duplicado (${code}).`);
            continue;
          }

          if (isNaN(parseInt(qty))) {
            errores.push(`Línea ${i + 1}: cantidad inválida (${qty}).`);
            continue;
          }

          codigos.add(code);
          pedido[code] = {
            nombre: name,
            cantidad: parseInt(qty),
            escaneado: 0
          };
        }

        renderErrores();
        renderTabla();
      };
      reader.readAsText(file);
    });

    document.getElementById('barcodeInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const code = e.target.value.trim();
        if (!code) return;

        if (pedido[code]) {
          if (pedido[code].escaneado < pedido[code].cantidad) {
            pedido[code].escaneado++;
          } else {
            alert('❌ Ya escaneaste todos los de este producto');
          }
        } else {
          alert('❌ Producto no está en el pedido');
        }

        e.target.value = '';
        renderTabla();
      }
    });

    function renderTabla() {
      const table = document.getElementById('pedidoTable');
      table.innerHTML = '<tr><th>Código</th><th>Nombre</th><th>Cantidad</th><th>Escaneado</th></tr>';
      for (const code in pedido) {
        const p = pedido[code];
        const row = document.createElement('tr');
        if (p.escaneado === p.cantidad) row.classList.add('completo');
        if (p.escaneado > p.cantidad) row.classList.add('exceso');
        row.innerHTML = `
          <td>${code}</td>
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td>${p.escaneado}</td>
        `;
        table.appendChild(row);
      }
    }

    function renderErrores() {
      const div = document.getElementById('errores');
      if (errores.length === 0) {
        div.textContent = '';
        return;
      }
      div.innerHTML = '<strong>Errores en el archivo CSV:</strong><ul>' + errores.map(e => `<li>${e}</li>`).join('') + '</ul>';
    }

    function exportarResumen() {
      let csv = 'codigo_barras,nombre_producto,cantidad,escaneado\n';
      for (const code in pedido) {
        const p = pedido[code];
        csv += `${code},${p.nombre},${p.cantidad},${p.escaneado}\n`;
      }

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.setAttribute('href', URL.createObjectURL(blob));
      link.setAttribute('download', 'resumen_escaneo.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
